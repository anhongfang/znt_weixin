<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=640,user-scalable=no" />
    <title>智能投理财</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="style/base.css">
    <link rel="stylesheet" type="text/css" href="style/common.css">
</head>
<body>
<link rel="stylesheet" type="text/css" href="style/reg-style.css">
<link rel="stylesheet" type="text/css" href="style/invest-confirm.css">
    <header>
        <span class="icon-left"></span>
        <p>提现到银行卡</p>
        <span class="icon-close"></span>
    </header>
    <div class="wrap">
        <div class="invest incharge withdraw">
            <ul>
                <li>
                    <div class="invest-left">持卡人</div>
                    <div class="invest-right">王金鑫</div>
                </li>
                <li>
                    <div class="invest-left">提现金额</div>
                    <div class="invest-right" style="line-height: 180px;font-size: 20px;"><input type="tel" class="ivt-money" autofocus="autofocus">元</div>
                </li>
                <li>
                    <div class="invest-left" style="font-size: 20px;line-height: 190px;">
                        <i class="icon-band">绑定银行卡</i>
                    </div>
                    <div class="invest-right " style="line-height: 145px;"><i class="next"></i></div>
                </li>
                <li>
                   <input type="tel" placeholder="输入交易密码" >
                </li>
                <p class="jiebang">怎么解绑银行卡&nbsp;?</p>
            </ul>
            <aside class="withdraw-box">
                <p>账户可用余额10000.00元</p>
                <p>扣除手续费140.00元后，可用余额为324.00</p>
            </aside>
            <button class="pro-form-btn ivt-btn" style="margin-top: 75px;">确认提现</button>
            <aside class="problem">
                <p>提现遇到问题？<a href="tel:4009617619">拨打客服电话</a></p>
                <p>您的资金将从合作银行保管账号转入提现银行卡</p>
            </aside>

        </div>
    </div>
</body>
</html>
