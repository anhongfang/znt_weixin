<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=640,user-scalable=no" />
    <title>智能投理财</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="style/base.css">
    <link rel="stylesheet" type="text/css" href="style/common.css">
</head>
<body>
<link rel="stylesheet" type="text/css" href="style/reg-style.css">
<link rel="stylesheet" type="text/css" href="style/invest-confirm.css">
    <header>
        <span class="icon-left"></span>
        <p>充值到智能投余额</p>
        <span class="icon-close"></span>
    </header>
    <div class="wrap">
        <div class="invest incharge">
<!--            <p class="invest-txt">金羊-定期取</p>
            <p class="invest-txt" style="margin-top: 22px;">投资赚收益</p>-->
            <ul>
                <li>
                    <div class="invest-left">持卡人</div>
                    <div class="invest-right">王金鑫</div>
                </li>
                <li>
                    <div class="invest-left">充值金额</div>
                    <div class="invest-right" style="line-height: 155px;font-size: 20px;"><input type="tel" class="ivt-money" autofocus="autofocus">元</div>
                </li>
                <li>
                    <div class="invest-left">手机验证码</div>
                    <div class="invest-right"><a class="sendcode">发送</a></div>
                    <div class="invest-right"><input class="input-code"></div>
                </li>
                <li>
                    <div class="invest-left" style="font-size: 20px;line-height: 140px;">绑定银行卡</div>
                    <div class="invest-right" style="line-height: 140px;"><i class="next"></i></div>
                </li>
                <p class="jiebang">怎么解绑银行卡&nbsp;?</p>
            </ul>
            <aside class="isagree-box invest-box incharge-box">
                <input type="checkbox" id="isagreeReg" checked>
                <label for="isagreeReg" class="isagree"></label>
                我同意 <a href="#">《智能投资金管理规定》</a>
            </aside>
            <button class="pro-form-btn ivt-btn">确认充值</button>
            <p class="incharge-tip">
                您的资金将从充值银行卡转入合作银行监管账户并提现在智能投的余额中
            </p>
        </div>
    </div>
</body>
</html>
