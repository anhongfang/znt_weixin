<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="width=640,user-scalable=no" />
    <title>智能投理财</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/base.css">
    <link rel="stylesheet" type="text/css" href="style/common.css">
</head>
<body>
    <link rel="stylesheet" type="text/css" href="style/reg-style.css">
    <div class="wrap reg-wrap">
        <div class="form-box">
            <p class="form-title">注册</p>
            <ul>
                <li>
                    <input type="text" placeholder="请输入手机号" class="form-input form-input-first form-input-border-bot form-input-phone" style="margin-top: 65px">
                </li>
                <li>
                    <input type="text" placeholder="请输入验证码" class="form-input form-input-border-bot form-input-card">
                    <button class="form-input-btn-min">获取验证码</button>
                </li>
                <li>
                    <input type="password" placeholder="请输入登录密码" class="form-input form-input-border-bot form-input-lock">
                </li>
                <li>
                    <input type="password"  placeholder="请再次输入登录密码" class="form-input form-input-last form-input-lock">
                </li>
            </ul>
            <aside class="isagree-box">
                <input type="checkbox" id="isagreeReg">
                <label for="isagreeReg" class="isagree"></label>
                我同意 <a href="#">《智能投资金管理规定》</a>
            </aside>
        </div>
        <button class="form-btn">成为投资者</button>
    </div>
    <script src="js/common.js"></script>

</body>
</html>
