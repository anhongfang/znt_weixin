<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="width=640,user-scalable=no" />
    <title>智能投理财</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet" type="text/css" href="common.css">
</head>
<body>
    <link rel="stylesheet" type="text/css" href="style/reg-style.css">
    <div class="wrap reg-wrap">
        <div class="form-box">
            <p class="form-title">注册</p>
            <input type="text" placeholder="请输入手机号" class="form-input form-input-first form-input-border-bot" style="margin-top: 65px">
            <input type="text" placeholder="请输入验证码" class="form-input form-input-border-bot">
            <input type="password" placeholder="请输入登录密码" class="form-input form-input-border-bot">
            <input type="password"  placeholder="请再次输入登录密码" class="form-input form-input-last">
        </div>
        <button class="form-btn">成为投资者</button>

        <button class="pro-form-btn">账户充值</button>
        <input type="text" class="pro-form-input">

    </div>

    <script src="common.js"></script>
</body>
</html>
